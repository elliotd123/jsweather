    <div class="col-lg-4">
      <div class="input-group input-group-lg"> <input class="form-control" id="city"

          <button class="btn btn-default" type="button" id="goButton" onclick="getWeather();">Go!</button>
        </span> </div>
      <br>
      <h2 class="text-center"><span class="c_city">City</span>, <span class="c_country">US</span></h2>
      <h1 class="text-center"><span class="c_temp"></span></h1>
      <h3 class="text-center"><img class="c_icon" src=""><span class="c_condition"></span></h3>
      <table class="table">
      	<tr>
      		<td class="f_time">time</td>
      		<td class="f_temp">60.0F</td>

      	</tr>
      </table>
    </div>
